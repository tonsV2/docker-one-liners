version: '2'

services:
  backend:
    build: .
    container_name: oneliner-backend
    depends_on:
     - database
    ports:
     - 8080:8080
    environment:
     - SPRING_PROFILES_ACTIVE=docker
     # The entire url should probably be passed and not just the database name... or not, jdbc, postgresql and the port(?) are static and wont change
     - DATASOURCE_URL=jdbc:postgresql://${DB_HOSTNAME}:5432/${DB_DATABASE}
     - DATASOURCE_USERNAME=${DB_USERNAME}
     - DATASOURCE_PASSWORD=${DB_PASSWORD}

  database:
    image: postgres:10-alpine
    container_name: oneliner-database
    environment:
     - POSTGRES_USER=${DB_USERNAME}
     - POSTGRES_PASSWORD=${DB_PASSWORD}
     - POSTGRES_DB=${DB_DATABASE}
